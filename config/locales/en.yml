en:
  app:
    concepts:
      cancellation: cancellation
      confirmation: confirmation
      debt: debt
      dispute: dispute
      loan: loan
      payment: payment
      user: user
    default_display_name:
      string: 'an %{title} %{user}'
      title: :app.title
      user: :app.concepts.user
    notices:
      cancellation: "You canceled %{cancellable}"
      confirmation: "You confirmed %{confirmable}"
      dispute: "Your dispute against %{disputable} has been submitted"
    verbs:
      cancel: cancel
      confirm: confirm
      dispute: dispute
      pay: pay
      submit: submit
    states:
      canceled: canceled
      confirmed: confirmed
      disputed: disputed
      paid: paid
      submitted: submitted
    title: Owed2Thee

  email_addresses:
    notices:
      confirmation:
        confirmable: "your email address: %{email_address}"
        string: :app.notices.confirmation

  loans:
    descriptions:
      short:
        as_borrower: "%{lenders}'s loan for %{amount_lent}"
        as_lender: "your loan to %{borrowers} for %{amount_lent}"
    errors:
      amount:
        nonpositive: :transfers.errors.amount.nonpositive
      identical_users:
        record: :loans.name
        string: :transfers.errors.identical_users
    name: :app.concepts.loan
    notices:
      cancellation:
        cancellable: :loans.descriptions.short.as_lender
        string: :app.notices.cancellation
      confirmation:
        as_borrower:
          confirmable: :as_borrower
          string: :app.notices.confirmation
        as_lender:
          confirmable: :as_lender
          string: :app.notices.confirmation
      dispute:
        as_borrower:
          disputable: :loans.descriptions.short.as_borrower
          string: :app.notices.dispute
        as_lender:
          disputable: :loans.descriptions.short.as_lender
          string: :app.notices.dispute
    # Rails scopes
    show:
      cancel_button: :app.verbs.cancel
      confirm_button: :app.verbs.confirm
      dispute_button: :app.verbs.dispute
      pay_button: :app.verbs.pay

  passwords:
    errors:
      current_password:
        incorrect: is incorrect.

  payments:
    errors:
      amount:
        nonpositive: :transfers.errors.amount.nonpositive
    name: :app.concepts.payment
    notices:
      confirmation:
        as_payee:
          confirmable: "a %{amount_paid} payment from %{payers}"
          string: :app.notices.confirmation
        as_payer:
          confirmable: "your %{amount_paid} payment toward %{payable}"
          payable: :loans.descriptions.short.as_borrower
          string: :app.notices.confirmation

  transfers:
    errors:
      amount:
        nonpositive: must be larger than $0.00
      identical_users: "you cannot create a %{record} with yourself"

  random_phrases:
    negative:
      - dang it
      - error
      - hold up,
      - ["I don't think so, Tim.", 0.0078125]
      - oops
      - that's no good
      - uh oh
    neutral:
      - done
      - finished
      - OK
      - [verily, 0.0625]
    positive:
      - delightful
      - done
      - fantastic
      - [five by five, 0.5]
      - got it
      - great
      - it is so
      - [marvelous, 0.1]
      - perfect
      - splendid
      - [splendiferous, 0.0078125]
      - ["you got it, dude", 0.25]

  # scoped for Rails
  errors:
    attributes:
      amount:
        greater_than: :transfers.errors.amount.nonpositive

  # scoped for PublicActivity
  activity:
    loan:
      confirmed: '%{actor} confirmed: %{lenders} lent %{borrowers} %{amount_lent}'
      created: '%{actor} submitted a loan: %{lenders} lent %{borrowers} %{amount_lent}'
      disputed: "%{actor} disputed %{lenders}'s loan to %{borrowers} for %{amount_lent}"
