en:
  app:
    notices:
      cancellation: "Canceled %{cancellable}"
      confirmation: "Confirmed %{confirmable}"
      dispute:
        dispute: :app.objects.dispute
        string: "%{dispute} against %{disputable} has been submitted"
    objects:
      debt: debt
      dispute: dispute
      loan: loan
      payment: payment
    states:
      cancellation: cancellation
      confirmation: confirmation
      dispute: dispute
      payment: payment
    verbs:
      cancel: cancel
      confirm: confirm
      dispute: dispute
      pay: pay
      submit: submit
  email_addresses:
    notices:
      confirmation:
        confirmable: "your email address %{email_address}"
        string: :app.notices.confirmation
  loans:
    descriptions:
      short:
        as_borrower:
          loan: :loans.name
          string: "%{lender}'s %{loan} for %{amount_lent}"
        as_lender:
          loan: :loans.name
          string: "your %{loan} to %{borrower} for %{amount_lent}"
    errors:
      amount:
        nonpositive: :transfers.errors.amount.nonpositive
      identical_users:
        record: :loans.name
        string: :transfers.errors.identical_users
    name: :app.objects.loan
    notices:
      cancellation:
        cancellable: :loans.descriptions.short.as_lender
        string: :app.notices.cancellation
      confirmation:
        as_borrower:
          confirmable: :as_borrower
          string: :app.notices.confirmation
        as_lender:
          confirmable: :as_lender
          string: :app.notices.confimration
      dispute:
        as_borrower:
          disputable: :loans.descriptions.short.as_borrower
          string: :app.notices.dispute
        as_lender:
          disputable: :loans.descriptions.short.as_lender
          string: :app.notices.dispute
    # Rails scopes
    show:
      cancel_button: :app.verbs.cancel
      confirm_button: :app.verbs.confirm
      dispute_button: :app.verbs.dispute
      pay_button: :app.verbs.pay

  passwords:
    errors:
      current_password:
        incorrect: is incorrect.

  payments:
    errors:
      amount:
        nonpositive: :transfers.errors.amount.nonpositive
    notices:
      confirmation:
        as_payee:
          confirmable: "a %{amount_paid} %{payment} from %{payer}"
          payment: :app.objects.payment
          string: :app.notices.confirmation
        as_payer:
          confirmable: "your %{amount_paid} %{payment} toward %{payable}"
          payable: :loans.descriptions.short.as_borrower
          payment: :app.objects.payment
          string: :app.notices.confirmation

  transfers:
    errors:
      amount:
        nonpositive: must be larger than $0.00
      identical_users: "you cannot create a %{record} with yourself"

  random_phrases:
    negative:
      - dang it
      - error
      - hold up,
      - ["I don't think so, Tim.", 0.0078125]
      - oops
      - that's no good
      - uh oh
    neutral:
      - done
      - finished
      - OK
      - [verily, 0.0625]
    positive:
      - delightful
      - done
      - fantastic
      - [five by five, 0.5]
      - got it
      - great
      - it is so
      - [marvelous, 0.1]
      - perfect
      - splendid
      - [splendiferous, 0.0078125]
      - ["you got it, dude", 0.25]

  # scoped for Rails
  errors:
    attributes:
      amount:
        greater_than: :transfers.errors.amount.nonpositive
