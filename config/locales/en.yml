en:
  app:
    concepts:
      cancellation: cancellation
      confirmation: confirmation
      debt: debt
      dispute: dispute
      loan: loan
      payment: payment
      user: user
    default_display_name:
      string: 'an %{title} %{user}'
      title: :app.title
      user: :app.concepts.user
    notices:
      cancellation:
        actor: :app.pronouns.you
        string: "%{actor} canceled %{cancellable}"
      confirmation:
        actor: :app.pronouns.you
        string: "%{actor} confirmed %{confirmable}"
      dispute: "Your dispute against %{disputable} has been submitted"
    pronouns:
      you: "you"
    verbs:
      cancel: cancel
      confirm: confirm
      dispute: dispute
      pay: pay
      submit: submit
    states:
      canceled: canceled
      confirmed: confirmed
      disputed: disputed
      paid: paid
      submitted: submitted
    title: Owed2Thee

  email_addresses:
    notices:
      confirmation:
        confirmable: "your email address: %{email_address}"
        string: :app.notices.confirmation

  loans:
    descriptions:
      short: "loan for %{amount_lent}"
      full: "%{lenders} loan to %{borrowers} for %{amount_lent}"
      without_borrowers: "%{lenders} loan for %{amount_lent}"
      without_lenders: "loan to %{borrowers} for %{amount_lent}"
    errors:
      amount:
        nonpositive: :transfers.errors.amount.nonpositive
      identical_users:
        record: :loans.name
        string: :transfers.errors.identical_users
    name: :app.concepts.loan
    notices:
      cancellation:
        cancellable: :loans.descriptions.full
        string: :app.notices.cancellation
      confirmation:
        confirmable: :loans.descriptions.short
        string: :app.notices.confirmation
      dispute:
        disputable: :loans.descriptions.without_borrowers
        string: :app.notices.dispute

    # Rails scopes
    show:
      cancel_button: :app.verbs.cancel
      confirm_button: :app.verbs.confirm
      dispute_button: :app.verbs.dispute
      pay_button: :app.verbs.pay

  passwords:
    errors:
      current_password:
        incorrect: is incorrect.

  payments:
    descriptions:
      short: "%{payers} %{amount_paid} payment toward %{payable}"
    errors:
      amount:
        nonpositive: :transfers.errors.amount.nonpositive
    name: :app.concepts.payment
    notices:
      confirmation:
        confirmable:
          payable: :loans.descriptions.without_borrowers
          string: :payments.descriptions.short
        string: :app.notices.confirmation

  transfers:
    errors:
      amount:
        nonpositive: must be larger than $0.00
      identical_users: "you cannot create a %{record} with yourself"

  random_phrases:
    negative:
      - dang it
      - error
      - hold up,
      - ["I don't think so, Tim.", 0.0078125]
      - oops
      - that's no good
      - uh oh
    neutral:
      - done
      - finished
      - OK
      - [verily, 0.0625]
    positive:
      - delightful
      - done
      - fantastic
      - [five by five, 0.5]
      - got it
      - great
      - it is so
      - [marvelous, 0.1]
      - perfect
      - splendid
      - [splendiferous, 0.0078125]
      - ["you got it, dude", 0.25]

  # scoped for Rails
  errors:
    attributes:
      amount:
        greater_than: :transfers.errors.amount.nonpositive

  # scoped for PublicActivity
  activity:
    loan:
      canceled:
        cancellable: :loans.descriptions.full
        string: :loans.notices.cancellation
      confirmed:
        confirmable: :loans.descriptions.full
        string: :loans.notices.confirmation
      created:
        loan: :loans.descriptions.full
        string: "%{actor} submitted a %{loan}"
      disputed:
        loan: :loans.descriptions.without_borrowers
        string: "%{actor} disputed %{loan}"
    payment:
      created:
        payable: :loans.descriptions.without_borrowers
        string: "%{actor} submitted a %{amount_paid} payment toward %{payable}"
      disputed:
        payment: :payments.descriptions.short
        string: "%{actor} disputed %{payers} %{payment}"
