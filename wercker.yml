# This references the default Ruby container from
# the Docker Hub.
# https://registry.hub.docker.com/_/ruby/
# If you want to use a specific version you would use a tag:
# ruby:2.2.2
box: ruby:2.3.0
# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
services:
    - postgres

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
    steps:
        - install-packages:
            packages: nodejs
        - script:
            name: phantomjs
            code: |
              wget https://phantomjs.googlecode.com/files/phantomjs-1.9.2-linux-x86_64.tar.bz2
              tar -xjf phantomjs-1.9.2-linux-x86_64.tar.bz2
              sudo cp phantomjs-1.9.2-linux-x86_64/bin/phantomjs /usr/local/bin
        - script:
            name: bundler config
            code: bundle config build.nokogiri --use-system-libraries
        - bundle-install
        - rails-database-yml
        - script:
            name: db setup
            code: bundle exec rake db:schema:load RAILS_ENV=test
        - script:
            name: rspec
            code: bundle exec rspec
deploy:
    steps:
        - add-to-known_hosts:
            hostname: $SERVER_HOSTNAME
        - add-ssh-key:
            keyname: DOKKU
        - script:
            name: Initialize new repository
            code: |
              rm -rf .git
              git init
              git config --global user.name "wercker"
              git config --global user.email "pleasemailus@wercker.com"
              git remote add dokku dokku@$SERVER_HOSTNAME:owed2thee
        - script:
            name: Add everything to the repository
            code: |
              git add .
              git commit -m "Result of deploy $WERCKER_GIT_COMMIT"
        - script:
            name: Push to dokku
            code: |
              git push dokku master --force
